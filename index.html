<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jocarsa | microlms</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">jocarsa | microlms</div>

    <div class="search" id="searchBar" hidden>
      <input id="q" type="search" placeholder="Buscar videos…" autocomplete="off" />
      <div id="meta" class="meta"></div>
    </div>
  </header>

  <!-- LOGIN VIEW -->
  <main id="authView" class="auth">
    <div class="authCard">
      <h1>jocarsa | microlms</h1>
      <div class="authHead">Inicio de sesión</div>
      <div class="authBody">
        <div class="field">
          <label for="user">Usuario</label>
          <input id="user" type="text" autocomplete="username" />
        </div>
        <div class="field">
          <label for="pass">Contraseña</label>
          <input id="pass" type="password" autocomplete="current-password" />
        </div>
        <button id="loginBtn" class="btn" type="button">Entrar</button>
        <div id="authErr" class="err" hidden>Credenciales inválidas.</div>
      </div>
    </div>
  </main>

  <!-- APP VIEW -->
  <main id="appView" class="wrap" hidden>
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>No hay videos.</div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__panel" role="document">
      <button class="modal__close" type="button" title="Close" aria-label="Close" data-close="1">×</button>
      <div class="modal__title" id="modalTitle"></div>

      <div class="player">
        <video id="player" controls preload="metadata"></video>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
